<!DOCTYPE html>
<html>
  <head>
    <title>Table Generator</title>
    <style>
      table {
        border-collapse: collapse;
      }

      table td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <label for="input">Enter row, column, and start number:</label>
    <input type="text" id="input0" placeholder="row#column#startNumber" />
    <input type="text" id="input1" placeholder="2nd inp" />
    <button onclick="generateTable()">Generate Table</button>
    <br /><br />

    <div id="tableContainer"></div>

    <script>
      function generateTable() {
        for (var k = 0; k < 2; k++) {
          var input = document.getElementById("input" + k).value;
          var inputs = input.split("#");
          var rowCount = parseInt(inputs[0]);
          var colCount = parseInt(inputs[1]);
          var startNumber = parseInt(inputs[2]);

          var table = document.createElement("table");
          table.id = "table" + k;
          
          for (var i = 0; i < rowCount; i++) {
            var row = document.createElement("tr");
            for (var j = 0; j < colCount; j++) {
              var cell = document.createElement("td");
              cell.textContent = (startNumber + j) * (i + 1);
              row.appendChild(cell);
            }
            table.appendChild(row);
          }

          var tableContainer = document.getElementById("tableContainer");

          tableContainer.appendChild(table);
          tableContainer.appendChild(document.createElement("br"));
          
        }
        generateTable3();
      }

      function generateTable3() {
        var table1 = document.getElementById("table0");
        var table2 = document.getElementById("table1");

        var rows1 = table1.rows;
        var rows2 = table2.rows;

        var table3 = document.createElement("table");
        for (var i = 0; i < rows1.length; i++) {
          var newRow = document.createElement("tr");

          for (var j = 0; j < rows1[i].cells.length; j++) {
            var cell1 = rows1[i].cells[j];
            var cell2 = rows2[i].cells[j];

            var value1 = parseInt(cell1.textContent);
            var value2 = parseInt(cell2.textContent);

            var newCell = document.createElement("td");

            if (value1 === value2) {
              newCell.textContent = value1;
            } else {
              newCell.textContent = value1 * value2;
            }

            newRow.appendChild(newCell);
          }

          table3.appendChild(newRow);
        }

        var tableContainer = document.getElementById("tableContainer");
        setCellColors(table3);
        tableContainer.appendChild(table3);
      }
    </script>
  </body>
</html>
